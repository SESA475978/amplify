name: Build and Deploy React App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"username": "${{ secrets.AZURE_EMAIL }}", "password": "${{ secrets.AZURE_PASSWORD }}"}'
          
