name: Build and Deploy React App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_APP_ID }} # Azure AD Application ID
          password: ${{ secrets.AZURE_APP_SECRET }} # Azure AD Application Secret
          tenant: ${{ secrets.AZURE_TENANT_ID }} # Azure AD Tenant ID
          
