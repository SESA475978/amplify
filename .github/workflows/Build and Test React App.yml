name: Build and Deploy React App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_APP_ID }}",
              "clientSecret": "${{ secrets.AZURE_APP_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
          
